<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://john00123.github.io/ntnx-tile/font/font.css" type="text/css" charset="utf-8"/>
  <link rel="stylesheet" href="css/style.css">
  <title>Storage Widget</title>
</head>
<body>
  <div class=others>
    <div class=other-container></div>
    <div class=other-container></div>
  </div>

  <div class="widget">
    <!-- header -->
    <div class="widget-header">
      <h5> Data Reduction </h5>
    </div>

    <!-- body -->
    <div class="widget-body">
      <div class="view primary">
        <p> 270.16 GB used of 998.98 GB</p>
        <div class="main-graph">
          <div class="graph used"></div>
          <div class="graph compress"></div>
          <div class="graph dedup"></div>
          <div class="graph erasure"></div>
          <div class="graph free"></div>
        </div>

        <table class="values"></table>
        <table class="total">
          <tr style='display:none'><td></td></tr><tr><td> Total</td><td>3.0 : 1</td><td>330.90 GB</td></tr></table>

      </div>

        <!-- <a> See breakdown </a> -->
      </div>
    </div>


  </div>
  <div class="widget">

    </div>

</html>
