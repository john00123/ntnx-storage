<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://john00123.github.io/ntnx-tile/font/font.css" type="text/css" charset="utf-8"/>
  <link rel="stylesheet" href="css/style.css">
  <title>Storage Widget</title>
</head>
<body>
  <div class="popup-background">
    <div class="popup">
        <div class="popup-body">
          <h3>Choose license<span><a>Customize Data</a></span></h3>

          <!-- <h3>Choose license<span>Available CCU: 2000 <code>(365 days left)</code></span></h3> -->
          <div class="deck">
            <input type="radio" id="license1"
             name="license" value="Starter">
            <label for="license1">Starter</label>

            <input type="radio" id="license2"
             name="license" value="Pro">
            <label for="license2">Pro</label>

            <input type="radio" id="license3"
             name="license" value="Ultimate" checked="checked">
            <label for="license3">Ultimate</label>
          </div>

          <div class='table-cloth'>
            <table class="details">
              <thead></thead>
              <tbody class='table-body'></tbody>
            </table>
        </div>

        <div class="price"></div>
      </div>

        <div class="popup-footer">
          <button class='secondary'> Cancel </button>
          <button class='primary'> Next </button>
        </div>
    </div>
  </div>

  <!-- scripts -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

  <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
